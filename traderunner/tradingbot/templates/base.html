<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- CSS Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS Traderunner Font-->
  <link href="http://fonts.cdnfonts.com/css/blade-runner-movie-font" rel="stylesheet">
  <!--Chart js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
            
  <title>{% block title %}Trade Runner in Base HTML{% endblock %}</title>

  <style>
    h1 { color:#e492bb;
      text-align: center;
      padding: 80px;
      font-family: 'Blade Runner Movie Font', sans-serif;                                          
    }

    h2 { color:#e492bb;
      text-align: center;
      padding: 80px;
      font-family: 'Blade Runner Movie Font', sans-serif;                                          
    }

    #chart_container{
      padding-top: 5%;
      padding-left: 10%;
      padding-right: 10%;
      padding-bottom: 5%;
    }

    body{ 
      background-image: url('https://images.unsplash.com/flagged/photo-1577912504896-abc46b500434?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2728&q=80');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .chart{
      margin: auto;
      height:200px;
      width:50%;
     
    }
    .table-container{
      padding-top: 5%;
      padding-left: 20%;
      padding-right: 20%;
      padding-bottom: 5%;
    }
    #login_container{
      text-align: center;
      color: white;
      font-family: 'Blade Runner Movie Font', sans-serif;
    }

    #login_container :focus{
      box-shadow: 0 0 9px #e22865;
      border: 1px solid #e22865;
    }
  </style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!---->
</body>
</html
